<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <main>
        <div class="topic">
            <img src="huj-removebg-preview.png" class="logo" alt="huddle logo">

        <div class="content">
            <div class="device">
                <img src="images\illustration-mockups.svg" class="logo-2" alt="device picture">

            <div class="post">
                <h2>Build The Community
                    <br>Your Fans Will Love
                </h2>

                   <br>a voice, but so does your audience. Create connections with

                <button>Register</button>
            </div>
        </div>
        
        <div class="footer">
                <i class="fa fa-facebook icon"></i>
